baseURL = 'https://icetribe.fi'
languageCode = 'fi'
defaultContentLanguage = 'fi'
title = 'Icetribe'
theme = 'ananke'

# Google Analytics 4
googleAnalytics = 'G-8KK4BYHJKJ'

# Allow raw HTML in markdown
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
  [[menu.main]]
    name = "Etusivu"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Bändi"
    url = "/about/"
    weight = 2

  [[menu.main]]
    name = "Biisit"
    url = "/soitossa/"
    weight = 3

  [[menu.main]]
    name = "Kuulumiset"
    url = "/posts/"
    weight = 4

  [[menu.main]]
    name = "Yhteystiedot"
    url = "/yhteystiedot/"
    weight = 5

# Hugo kuvan prosessointi asetukset
[imaging]
  resampleFilter = "lanczos"
  quality = 85
  anchor = "smart"
  
[imaging.webp]
  quality = 85
  lossless = false

# Cache-optimoinnit
[caches]
  [caches.images]
    dir = ":resourceDir/_gen"
    maxAge = "24h"
  [caches.assets]
    dir = ":resourceDir/_gen"
    maxAge = "24h"

[params]
  read_more_copy = "Lue lisää"
  custom_css = ["css/quote-block.css", "css/homepage-layout.css", "css/image-optimization.css"]

# Ananke teeman sosiaalinen media
[params.ananke]
  show_recent_posts = false
[params.ananke.social]

[params.ananke.social.follow]
networks = ["facebook", "instagram", "soundcloud"]

# Sosiaalisten medioiden profiilit
[params.ananke.social.facebook]
profilelink = "https://www.facebook.com/Icetribe"

[params.ananke.social.instagram] 
username = "icetribe_official"

[params.ananke.social.soundcloud]
profilelink = "https://soundcloud.com/icetribe"

# SoundCloud määritelmä (puuttuu Anankesta)
[params.ananke.social.networks.soundcloud]
slug = "soundcloud"
label = "SoundCloud"
color = "#ff5500"
profile = "https://soundcloud.com/%s"
icon = "soundcloud"
